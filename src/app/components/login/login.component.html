<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
    />
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <app-button text="Login" type="submit"></app-button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
  <div class="register-link">
    Don't have an account? <a routerLink="/register">Register here</a>.
  </div>
</div>
